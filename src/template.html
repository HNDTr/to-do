<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="side-container">
        <div>
            <button class="allTasks">All Tasks</button>
            <button class="todayTasks">Today</button>
            <button class="completeTasks">Completed</button>
        </div>
        <div class="project-container">

        </div>
        <button class="new-project">New Project</button>
        <div class="project-form-container hide">
            <div class="close-projectForm-btn">
                <i class="bi bi-x"></i>
            </div>
            <form action="" class="projectForm">
                <div>
                    <label for="projectName">Project Name:</label>
                    <input type="text"  id="projectName" required>
                </div>
                <button type="submit" class="add-project">Add Project</button>
            </form>
        </div>
    </div>
    <div class="main-container">
        <button class="add-task">New Task</button>
        <div class="task-form-container hide">
        <div class="close-taskForm-btn">
            <i class="bi bi-x"></i>
        </div>
        <form action="" class="taskForm">
            <div>
                <label for="title">Title:</label>
                <input type="text"  id="title" required>
            </div>
            <div>
                <label for="description">Description:</label>
                <textarea name="" id="description" rows="10"></textarea>
            </div>
            <div>
                <label for="dueDate">Due Date:</label>
                <input type="date"  id="dueDate" required>
            </div>
            <div class="priority-container" >
                <h4>Priority:</h4>
                <div class="priority">
                    <div>
                        <input type="radio" id="Low" name="priority" value="Low" checked/>
                        <label for="Low">Low</label>
                    </div>
                    <div>
                        <input type="radio" id="Medium" name="priority" value="Medium" />
                        <label for="Medium">Medium</label>
                    </div>
                    <div>
                        <input type="radio" id="High" name="priority" value="High" />
                        <label for="High">High</label>
                    </div>
                </div>
            </div>
            <div>
            <label for="project">Project:</label>
            <select name="project" id="project" >
                <option value="" disabled selected>--Select a project--</option>
                <!-- <option value="All Task">All Tasks</option> -->
            </select>
            </div>
            <button type="submit" class="submit-task">Add Task</button>
            <button type="submit" class="edit-task hide">Edit Task</button>
        </form>
        </div>
        <div class="tasks-container">

        </div>
    </div>
</body>
</html>
